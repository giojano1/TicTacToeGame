<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/global.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <img src="assets/img/icon-x.svg" alt="x" />
        <img src="assets/img/icon-o.svg" alt="o" />
      </div>
      <div class="side">
        <div class="title">
          <h3>PICK PLAYER 1'S MARK</h3>
          <div class="mark">
            <button class="markX" value="x">
              <img class="xImg" src="assets/img/gray-x.svg" alt="x" />
            </button>
            <button class="markO active" value="o">
              <img class="oImg" src="assets/img/navy-o.svg" alt="o" />
            </button>
          </div>
          <div class="desc">
            <p>REMEMBER : X GOES FIRST</p>
          </div>
        </div>
      </div>
      <div class="game-mode">
        <button id="multi">NEW GAME</button>
      </div>
    </section>
    <section class="game">
      <div class="title">
        <div class="icons">
          <img src="assets/img/icon-x.svg" alt="x" />
          <img src="assets/img/icon-o.svg" alt="o" />
        </div>
        <div class="turn">
          <img src="assets/img/gray-x.svg" alt="x" />
          <span>TURN</span>
        </div>
        <div class="restart">
          <button>
            <img src="assets/img/icon-restart.svg" alt="restart" />
          </button>
        </div>
      </div>
      <div class="game-container">
        <div class="box" data-index="0">
          <img src="" alt="" />
        </div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
      </div>
      <div class="score">
        <div class="score-box scoreX">
          <p>X(YOU)</p>
          <h3>0</h3>
        </div>
        <div class="score-box scoreTie">
          <p>TIES</p>
          <h3>0</h3>
        </div>
        <div class="score-box scoreO">
          <p>0(CPU)</p>
          <h3>0</h3>
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
